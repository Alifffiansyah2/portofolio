<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Portofolio Alief</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- AOS -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

  <!-- jQuery & Ripples -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery.ripples/dist/jquery.ripples-min.js"></script>

  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    #ripple-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
      overflow: hidden;
    }
  </style>
</head>
<body class="text-white font-sans">

  <!-- Efek Air di Background -->
  <div id="ripple-background"></div>

  <!-- Navbar -->
  <nav class="bg-gray-800 shadow-md p-4 sticky top-0 z-50">
    <div class="max-w-6xl mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold">portofolio</h1>
      <div class="space-x-6 text-sm uppercase font-semibold tracking-wider text-gray-300">
        <a href="/" class="hover:text-yellow-500">Home</a>
        <a href="/about" class="hover:text-yellow-500">About</a>
        <a href="/projects" class="hover:text-yellow-500">Portfolio</a>
        <a href="/contact" class="hover:text-yellow-500">Contact</a>
      </div>
    </div>
  </nav>

  <!-- Konten -->
  <main class="max-w-6xl mx-auto mt-16 px-6 relative z-10">
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer class="text-center text-gray-500 text-sm mt-16 mb-6 relative z-10">
    &copy; 2025 Alief. All rights reserved.
  </footer>

  <!-- Inisialisasi AOS -->
  <script>
    AOS.init({
      once: true,
      duration: 1000
    });
  </script>

  <!-- Inisialisasi Ripples -->
  <script>
    $(document).ready(function() {
      $('#ripple-background').ripples({
        resolution: 512,
        dropRadius: 20,
        perturbance: 0.04
      });
    });
  </script>
</body>
</html>
