{% extends "base.html" %}
{% block content %}

<!-- Flash Messages -->
{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    {% for category, message in messages %}
      <div class="p-4 mb-6 rounded text-white 
                  {% if category == 'success' %}bg-green-600{% elif category == 'danger' %}bg-red-600{% else %}bg-yellow-600{% endif %}">
        {{ message }}
      </div>
    {% endfor %}
  {% endif %}
{% endwith %}

<!-- Contact Section -->
<section id="contact" class="bg-gray-800 p-6 rounded-lg shadow-md">
  <h2 class="text-3xl font-bold text-yellow-500 mb-6 border-b border-yellow-500 pb-2">Contact Me</h2>

  <form method="post" class="space-y-6">
    <!-- Name -->
    <div>
      <label for="name" class="block text-sm font-medium text-white mb-1">Name</label>
      <input type="text" id="name" name="name" required 
             class="w-full px-4 py-2 rounded bg-gray-700 border border-gray-600 text-white focus:outline-none focus:ring-2 focus:ring-yellow-500">
    </div>

    <!-- Email -->
    <div>
      <label for="email" class="block text-sm font-medium text-white mb-1">Email</label>
      <input type="email" id="email" name="email" required 
             class="w-full px-4 py-2 rounded bg-gray-700 border border-gray-600 text-white focus:outline-none focus:ring-2 focus:ring-yellow-500">
    </div>

    <!-- Message -->
    <div>
      <label for="message" class="block text-sm font-medium text-white mb-1">Message</label>
      <textarea id="message" name="message" rows="5" required 
                class="w-full px-4 py-2 rounded bg-gray-700 border border-gray-600 text-white focus:outline-none focus:ring-2 focus:ring-yellow-500"></textarea>
    </div>

    <!-- Submit Button -->
    <div>
      <button type="submit"
              class="bg-yellow-500 text-gray-900 font-semibold px-6 py-2 rounded hover:bg-yellow-400 transition duration-300 ease-in-out shadow">
        Send Message
      </button>
    </div>
  </form>
</section>

{% endblock %}
