{% extends "base.html" %}
{% block content %}
<section data-aos="fade-up">
  <h2 class="text-3xl font-bold text-yellow-500 mb-4">{{ project.title }}</h2>

   <img src="{{ url_for('static', filename=project.image) }}"
           alt="{{ project.title }}"
           class="w-full h-40 object-cover rounded cursor-pointer"
           onclick="showModal('{{ url_for('static', filename=project.image) }}')">

  <p class="text-gray-300 mb-4">{{ project.desc }}</p>

  <h3 class="text-lg font-semibold text-white mb-2">Tools Used:</h3>
  <ul class="list-disc list-inside text-gray-400">
    {% for tool in project.tools %}
      <li>{{ tool }}</li>
    {% endfor %}
  </ul>

  <a href="/projects" class="inline-block mt-8 text-yellow-500 hover:underline">← Back to Portfolio</a>
</section>

<!-- Modal Preview -->
<div id="imgModal" class="fixed inset-0 bg-black bg-opacity-80 flex justify-center items-center hidden z-50">
  <img id="modalImg" src="" class="max-h-[80vh] max-w-[90vw] rounded shadow-xl">
  <span class="absolute top-4 right-6 text-white text-3xl cursor-pointer" onclick="closeModal()">×</span>
</div>

<script>
  function showModal(src) {
    document.getElementById("modalImg").src = src;
    document.getElementById("imgModal").classList.remove("hidden");
  }
  function closeModal() {
    document.getElementById("imgModal").classList.add("hidden");
  }
</script>
{% endblock %}
